<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyFocus â€” Stay consistent today</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="app__header">
      <div>
        <h1>DailyFocus</h1>
        <p class="app__tagline">Stay consistent today ğŸ’ª</p>
      </div>
      <div class="header__controls">
        <button id="themeToggle" aria-label="Toggle color theme">ğŸŒ— Theme</button>
      </div>
    </header>

    <main class="app__main">
      <section class="section section--notes">
        <div class="section__heading">
          <h2>What I did today</h2>
          <div class="section__actions">
            <span id="todayDate" class="section__date"></span>
            <input
              type="search"
              id="noteSearch"
              class="section__search"
              placeholder="Search notes"
              aria-label="Search notes"
            />
            <button id="addNoteBtn" class="primary">+ Add Note</button>
          </div>
        </div>
        <p class="section__hint">Tip: Press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to quickly add a note.</p>
        <div id="notesList" class="card-list" aria-live="polite"></div>
      </section>

      <section class="section section--todos">
        <div class="section__heading">
          <h2>TODOs</h2>
          <div class="section__actions">
            <button
              id="toggleTodosBtn"
              class="secondary"
              aria-expanded="true"
              aria-controls="todosList"
            >
              Hide TODOs
            </button>
            <button id="addTodoBtn" class="primary">+ Add TODO</button>
          </div>
        </div>
        <p class="section__hint">Tip: Press <kbd>Alt</kbd> + <kbd>Enter</kbd> to quickly add a todo.</p>
        <div id="todosList" class="card-list" aria-live="polite"></div>
      </section>
    </main>

    <footer class="app__footer">
      <div class="footer__actions">
        <button id="exportBtn" class="secondary">â¬‡ï¸ Export data</button>
        <button id="importBtn" class="secondary">â¬†ï¸ Import data</button>
        <input id="importInput" type="file" accept="application/json" hidden />
      </div>
      <span id="saveStatus" role="status" aria-live="polite"></span>
    </footer>
  </div>

  <template id="noteTemplate">
    <article class="card card--note fade-in">
      <div class="card__row">
        <label class="card__label" for="">Date</label>
        <input type="date" class="note-date" />
      </div>
      <textarea class="note-content" rows="3" placeholder="Summarize your day..." spellcheck="true"></textarea>
      <div class="note-attachments">
        <div class="note-attachments__controls">
          <input
            type="url"
            class="note-link"
            placeholder="Add a link (https://...)"
            inputmode="url"
          />
          <label class="note-photo-upload">
            <input type="file" class="note-photo-input" accept="image/*" hidden />
            ğŸ“· Upload photo
          </label>
        </div>
        <a class="note-link-preview" href="#" target="_blank" rel="noopener noreferrer" hidden>
          ğŸ”— Open attached link
        </a>
        <div class="note-photo-preview" hidden>
          <img alt="Uploaded note attachment" />
          <button type="button" class="ghost remove-photo">Remove photo</button>
        </div>
      </div>
      <div class="card__actions">
        <button class="ghost delete-note" aria-label="Delete note">ğŸ—‘ Delete</button>
      </div>
    </article>
  </template>

  <template id="todoTemplate">
    <article class="card card--todo fade-in">
      <div class="card__row card__row--spread">
        <label class="card__label">Task</label>
        <span class="todo-created"></span>
      </div>
      <div class="card__row card__row--task">
        <input type="checkbox" class="todo-done" aria-label="Mark todo done" />
        <input type="text" class="todo-text" placeholder="Describe your next action" />
      </div>
      <div class="card__row card__row--spread">
        <label class="card__label" for="">Deadline</label>
        <input type="date" class="todo-deadline" />
      </div>
      <div class="card__actions">
        <button class="ghost delete-todo" aria-label="Delete todo">ğŸ—‘ Delete</button>
      </div>
    </article>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
